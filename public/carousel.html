<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="./productDetails.css">
</head>

<body>

    <section id="main-carousel" class="splide " aria-label="My Awesome Gallery">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide" style="width:100px">
                    <img src="./images/swiper1.png" alt="">
                </li>
                <li class="splide__slide" style="width:100px">
                    <img src="./images/Swiper2.png" alt="">
                </li>
                <li class="splide__slide" style="width:100px">
                    <img src="./images/Swiper3.png" alt="">
                </li>
                <li class="splide__slide" style="width:100px">
                    <img src="./images/Swiper3.png" alt="">
                </li>
            </ul>
        </div>
    </section>


    <ul id="thumbnails" class="thumbnails ">
        <li class="thumbnail">
            <img src="./images/swiper1.png" alt="">
        </li>
        <li class="thumbnail">
            <img src="./images/Swiper2.png" alt="">
        </li>
        <li class="thumbnail">
            <img src="./images/Swiper3.png" alt="">
        </li>
        <li class="thumbnail">
            <img src="./images/Swiper3.png" alt="">
        </li>
    </ul>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta2/js/bootstrap.min.js "></script>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js "></script>
    <script src="./productDetail.js"></script>
</body>

</html>
